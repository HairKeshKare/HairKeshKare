<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Hair Kesh Kare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hair Kesh Kare</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="quote.html" class="btn">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Book Your Consultation</h2>
        <p>Fill out the form below to schedule your free consultation.</p>

        <section class="images">
            <h3>Our Services</h3>
            <div class="image-container">
                <img src="hair_replacement.jpg" alt="Hair Replacement Service" class="service-image">
                <img src="consultation.jpg" alt="Consultation" class="service-image">
            </div>
        </section>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="date">Preferred Consultation Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Hair Kesh Kare by Sameer Tandon. All Rights Reserved.</p>
    </footer>
</body>
</html>
